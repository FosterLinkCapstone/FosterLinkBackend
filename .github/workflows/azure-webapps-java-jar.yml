# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - fosterlink-backend-dev

on:
  push:
    branches:
      - staging
      - main
  workflow_dispatch:
jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    env:
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_HOSTNAME: ${{ secrets.DB_HOSTNAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USE_SSL: ${{ secrets.DB_USE_SSL }}
      SPRING_PASSWORD: ${{ secrets.SPRING_PASSWORD }}
      SPRING_USERNAME: ${{ secrets.SPRING_USERNAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Gradle
        run: gradle clean build

      - name: Rename non-plain JAR to app.jar
        run: |
          FILE=$(ls ${{ github.workspace }}/build/libs/*jar | grep -v plain | head -n 1)
          echo "Found runnable JAR: $FILE"
          mv "$FILE" "${{ github.workspace }}/build/libs/app.jar"

      - name: List build output
        run: ls -R ${{ github.workspace }}/build/libs/


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: ./artifact

      - name: List artifact contents
        run: ls -R ./artifact
      - name: List environment info
        run: echo "Github branch ${{ github.ref_name }} | Azure profile name ${{ vars.ENV_NAME }}"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ vars.ENV_NAME }}
          publish-profile: ${{ secrets.PUBLISH_PROFILE }}
          package: './artifact'
