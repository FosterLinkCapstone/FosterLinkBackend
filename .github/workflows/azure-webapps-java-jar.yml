# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - fosterlink-backend-dev

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    env:
      DB_DATABASE: ${{ secrets.DB_DATABASE }}
      DB_HOSTNAME: ${{ secrets.DB_HOSTNAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USE_SSL: ${{ secrets.DB_USE_SSL }}
      SPRING_PASSWORD: ${{ secrets.SPRING_PASSWORD }}
      SPRING_USERNAME: ${{ secrets.SPRING_USERNAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Gradle
        run: gradle clean build

      - name: List build output
        run: ls -R builds/libs


      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: ./artifact

      - name: List artifact contents
        run: ls -R ./artifact

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'fosterlink-backend-dev'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './artifact/*.jar'
