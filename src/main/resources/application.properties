spring.application.name=FosterLinkBackend
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://fosterlinkdev.mysql.database.azure.com:3306/fosterlink_dev?useSSL=true
spring.datasource.username=${SPRING_USERNAME}
spring.datasource.password=${SPRING_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
