spring.application.name=FosterLinkBackend
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://${DB_HOSTNAME}:${DB_PORT}/${DB_DATABASE}?useSSL=${DB_USE_SSL}
spring.datasource.username=${SPRING_USERNAME}
spring.datasource.password=${SPRING_PASSWORD}

server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

app.jwtExpirationInMs=8640000
app.jwtSecret=${JWT_SECRET}

management.endpoints.web.exposure.include=prometheus
management.endpoint.health.show-details=always
